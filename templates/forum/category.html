{% extends "base.html" %}

{% block title %}{{ category.name }} - {{ super() }}{% endblock %}

{% block content %}
<div class="forum-container">
    <div class="category-header">
        <h2>{{ category.name }}</h2>
        {% if category.description %}
        <p>{{ category.description }}</p>
        {% endif %}
    </div>

    <div class="threads-section">
        <div class="threads-header">
            <h3>Threads</h3>
            <button hx-get="/category/{{ category.id }}/threads" hx-target="#threads-list" hx-swap="innerHTML">
                Refresh
            </button>
        </div>

        <div id="threads-list">
            {% include "forum/threads_fragment.html" %}
        </div>
    </div>

    <div class="new-thread-section">
        <h3>Create New Thread</h3>
        <form hx-post="/category/{{ category.id }}/thread" hx-target="#threads-list" hx-swap="afterbegin">
            <div class="form-group">
                <label for="thread-title">Thread Title:</label>
                <input type="text" id="thread-title" name="title" required>
            </div>
            <button type="submit">Create Thread</button>
        </form>
    </div>
</div>
{% endblock %}
